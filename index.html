<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自己紹介 - Wikipedia風</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h1>目次</h1>
        <nav>
          <a href="#home">自己紹介</a>
          <a href="#biography">経歴</a>
          <a href="#works">作品・業績</a>
          <a href="#contact">連絡先</a>
        </nav>
      </aside>
      <div class="content-wrapper">
        <main class="content" id="markdown-content"></main>
        <aside class="profile">
          <div class="profile-header">あさひな</div>
          <img
            src="https://pbs.twimg.com/profile_images/1764867955056377856/JTSZdusm_400x400.jpg"
            alt="プロフィール画像"
          />
          <p><strong>名前:</strong>あさひな</p>
          <p><strong>生年月日:</strong> 1月27日</p>
          <p><strong>出身地:</strong>日本</p>
          <p><strong>職業:</strong>ソフトウェアエンジニア</p>
        </aside>
      </div>
    </div>
    <script>
      function loadMarkdown(file) {
        fetch(file)
          .then((response) => response.text())
          .then((text) => {
            document.getElementById("markdown-content").innerHTML =
              marked.parse(text);
          });
      }
      loadMarkdown("content.md");
    </script>
  </body>
</html>
